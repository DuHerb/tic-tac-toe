<!-- This section sets up our html code, links to stylesheets and scripts. Editing this section is generally not recommended. -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
<!-- This section is the header of the site. -->
  <div class="container">
    <div class="jumbotron">
      <h1>Tic Tac Toe</h1>
      <p>this section has intro</p>
    </div>
<!-- This section holds the dicedisplay, dice controll buttons and player scores -->
  <section id="gameArea">
    <div id="gameBoard">
      <div class="row">
        <div id="0"class="square"></div>
        <div id="1"class="square"></div>
        <div id="2"class="square"></div>
      </div>
      <div class="row">
        <div id="3"class="square"></div>
        <div id="4"class="square"></div>
        <div id="5"class="square"></div>
      </div>
      <div class="row">
        <div id="6"class="square"></div>
        <div id="7"class="square"></div>
        <div id="8"class="square"></div>
      </div>
    </div>
  </section>
  </div>
</body>
</html>
